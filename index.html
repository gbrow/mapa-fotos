<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Fotos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üó∫Ô∏è Mapa de Fotos</h1>
            <p>Fotos com coordenadas GPS e trajetos KML</p>
            <div id="status">üîÑ Inicializando...</div>
        </header>
        
        <main>
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="sidebar">
                <div class="card">
                    <h3>üì∏ Detalhes da Foto</h3>
                    <div id="foto-container">
                        <p style="text-align: center; color: #666; padding: 20px;">
                            Clique em uma foto no mapa ou na lista
                        </p>
                    </div>
                    <div id="foto-details">
                        <div class="detail-item">
                            <span class="label">Arquivo:</span>
                            <span id="nome-arquivo" class="value">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Coordenadas:</span>
                            <span id="coordenadas" class="value">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Data:</span>
                            <span id="data" class="value">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>üìÇ Todas as Fotos</h3>
                    <div id="lista-container">
                        <p style="text-align: center; color: #666; padding: 20px;">
                            Carregando fotos...
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
